<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">

          <h3 class="text-theme-center">All blog posts</h3>
          <p>From here you manage your blog posts</p>

          <button class="btn btn-info bg-theme" routerLink="/posts/new">Add new post</button>
          <button class="btn btn-info bg-warning ml-2" routerLink="/">Back to the dashboard</button>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card-table shadow-effect">
        <div class="card-body">

          <table class="table row-border hover">
            <thead>
              <tr>
                <th>Post Image</th>
                <th>Title</th>
                <th>Excerpt</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts; let i = index">
                <td width="200"><img src="{{ post.postImaTitle }}" class="img img-fluid" alt=""></td>
                <td width="200">{{ post.title }}</td>
                <td width="300">{{ post.Excerpt }}</td>
                <td>{{ post.category.nome }}</td>
                <td>{{ post.createdAt | date:'dd/MM/yyyy' }}</td>
                <td><button class="btn btn-info bg-warning" routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</div>
